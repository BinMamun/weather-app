<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="city name" spellcheck="false" class="js-input-value">
            <button class="search-button js-search-button">
                <img src="./images/search.png" class="search-button-img" alt="search">
            </button>
        </div>
        <p class="js-error-message error-message">Invalid Input</p>
        <div class="weather">
            <img src="./images/drizzle.png" class="weather-icon js-weather-icon">
            <p class="js-weather-type weather-type"></p>
            <h1 class="temp js-temp"></h1>
            <h2 class="city js-city-name"></h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity js-humidity"></p>
                    <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind js-wind-speed"></p>
                    <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/scripts.js"></script>
</body>
</html>
