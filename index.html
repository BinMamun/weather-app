<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="city name">
            <button class="search-button">
                <img src="./images/search.png" class="search-button-img" alt="search">
            </button>
        </div>
        <div class="weather">
            <img src="./images/drizzle.png">
            <h1 class="temp">24Â°C</h1>
            <h2 class="city">Dhaka</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <p class="humidity">23%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <p class="wind">2.5km</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
